<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Yello Chilli - Inventory Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://t4.ftcdn.net/jpg/02/92/20/37/360_F_292203735_CSsyqyS6A4Z9Czd4Msf7qZEhoxjpzZl1.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #FF6B6B;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4ECDC4;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF6B6B;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Management</h1>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
        <a href="index.html" class="btn">Back to Admin Panel</a>
    </div>

    <script>
        // Sample inventory data
        const inventoryData = [
            { name: "Basmati Rice", quantity: 50, unit: "kg", lastUpdated: "2024-09-10" },
            { name: "Chicken", quantity: 30, unit: "kg", lastUpdated: "2024-09-11" },
            { name: "Onions", quantity: 100, unit: "kg", lastUpdated: "2024-09-09" },
            { name: "Tomatoes", quantity: 80, unit: "kg", lastUpdated: "2024-09-11" },
            { name: "Garam Masala", quantity: 5, unit: "kg", lastUpdated: "2024-09-08" }
        ];

        // Function to populate the inventory table
        function populateInventoryTable() {
            const tableBody = document.querySelector("#inventoryTable tbody");
            inventoryData.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.unit}</td>
                    <td>${item.lastUpdated}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Call the function to populate the table when the page loads
        window.onload = populateInventoryTable;
    </script>
</body>
</html>
